<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <body>
    <form name="kalkulator">
      <input type="textfield" name="cal" value="" />
      <br />
      <h1>
        <input type="button" value="C" onclick="document.kalkulator.cal.value=''" />
        <br />
        <input type="button" value="7" onclick="document.kalkulator.cal.value+='7'" />
        <input type="button" value="8" onclick="document.kalkulator.cal.value+='8'" />
        <input type="button" value="9" onclick="document.kalkulator.cal.value+='9'" />
        <input type="button" value="+" onclick="document.kalkulator.cal.value+='+'" />
        <br />
        <input type="button" value="4" onclick="document.kalkulator.cal.value+='4'" />
        <input type="button" value="5" onclick="document.kalkulator.cal.value+='5'" />
        <input type="button" value="6" onclick="document.kalkulator.cal.value+='6'" />
        <input type="button" value="-" onclick="document.kalkulator.cal.value+='-'" />
        <br />
        <input type="button" value="1" onclick="document.kalkulator.cal.value+='1'" />
        <input type="button" value="2" onclick="document.kalkulator.cal.value+='2'" />
        <input type="button" value="3" onclick="document.kalkulator.cal.value+='3'" />
        <input type="button" value="*" onclick="document.kalkulator.cal.value+='*'" />
        <br />
        <input type="button" value="0" onclick="document.kalkulator.cal.value+='0'" />
        <input type="button" value="." onclick="document.kalkulator.cal.value+='.'" />
        <input type="button" value="=" onclick="document.kalkulator.cal.value=eval(document.kalkulator.cal.value)" />
        <input type="button" value="/" onclick="document.kalkulator.cal.value+='/'" />
        <br />
      </h1>
    </form>
  </body>
</html>
